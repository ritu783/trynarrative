name: Scheduled Automation Tests

on:
  schedule:
    # GitHub Actions uses UTC for cron. 02:00 AM IST = 20:30 UTC (previous day)
    - cron: '30 20 * * *'   # 02:00 AM IST
  workflow_dispatch:        # allows manual run

concurrency:
  group: scheduled-automation-tests
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest --junitxml=results.xml

      - name: Upload test results artifact
        uses: actions/upload-artifact@v4
        with:
          name: pytest-results
          path: results.xml

      - name: Upload results to Narrative
        if: always()   # keep this if you want results even when tests fail; change to `if: success()` to upload only on success
        env:
          NARRATIVE_API_KEY: ${{ secrets.NARRATIVE_API_KEY }}
        run: |
          if [ -f results.xml ]; then
            curl -fS --retry 3 --retry-delay 5 -X POST "https://api.trynarrative.com/test-results" \
              -H "Authorization: Bearer $NARRATIVE_API_KEY" \
              -F "file=@results.xml" \
              -F "project=Nightly-Regression" \
              -F "environment=staging"
          else
            echo "results.xml not found, skipping upload"
          fi
